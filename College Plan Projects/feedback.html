<article>
<form id="myform" action="data.html" method="get" style="margin-left: 10%;">
	
	<h2 style="margin-left: -4%;">Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email" autofocus><br>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname"><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname"><br>
    
    <h2 style="margin-left: -4%;">Geographic information</h2>
    <label for="state">State: </label>
    <input type="text" name="state" id="state" placeholder="Two characters" pattern="[A-Za-Z]{2}"><br>
    <label for="zip">Zip Code: </label>
    <input type="text" name="zip" id="zip" placeholder="Five digits" pattern="\d{5}"><br>

    <h2 style="margin-left: -4%;">How did you hear about us?</h2>
    <input type="checkbox" name="websearch" id="websearch" value="websearch">
    <label for="websearch">Web Search</label>
    <input type="checkbox" name="facebook" id="facebook" value="facebook">
    <label for="facebook">Facebook</label>
    <input type="checkbox" name="twitter" id="twitter" value="twitter">
    <label for="twitter">Twitter</label>
    <input type="checkbox" name="emailmsg" id="emailmsg" value="emailmsg">
    <label for="emailmsg">Email message</label>
    <br>
    <label for="feedback">Feedback or Questions:</label>
    <br>
    <input type="text" name="feedback" id="feedback" value="">
  	<br>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset"> 
</form>
